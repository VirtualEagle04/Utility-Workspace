<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<f:loadBundle basename="co.edu.unbosque.prog.mensajes" var="msjs" />
		<title><h:outputText value="#{msjs.tituloVentana}" /></title>
	</h:head>
	<body>
		<h:outputText value="#{msjs.tituloPaginaUno}" />
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="#{msjs.ingresarNombre}" />
				<h:inputText id="nombre" value="#{usuario.nombre}" required="true" />
				<h:message for="nombre" />
				<h:commandButton value="#{msjs.aceptar}" action="exito" />
			</h:panelGrid>
		</h:form>
	</body>
</f:view>
</html>
