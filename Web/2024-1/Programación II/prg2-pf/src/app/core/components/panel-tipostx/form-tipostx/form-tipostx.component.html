<h2 class="mb-5">
    @if(tipotx){
        Editar
    } @else {
       Nuevo 
    } Tipo de Transacción
</h2>

<div class="row row-cols-3 justify-content-center" >
    @if(form){
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <input #descripcion type="text" placeholder="Descripción" class="form-control" formControlName="descripcion" required maxlength="40">
                @if(form.get('descripcion')?.hasError('required') && form.get('descripcion')?.touched ){
                    <p class="invalid-feedback d-block">Ingrese una Descripción!</p>
                }
                @else if(form.get('descripcion')?.hasError('maxlenght')){
                    <p class="invalid-feedback d-block">Máximo 40 caracteres</p>
                }
            </div>
            <div class="mb-3">
                <label for="estado">Estado</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" value="A" #activo formControlName="estado" [checked]="true">
                    <label for="activo">Activo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" value="I" #inactivo formControlName="estado">
                    <label for="inactivo">Inactivo</label>
                </div>
            </div>
            
            <div class="text-end">
                <button type="button" class="btn btn-light" routerLink="/admin/tiposTx">
                    Cancelar
                </button>
                <button class="btn btn-primary ms-2" >
                    @if(tipotx){
                        Actualizar
                    } @else {
                       Crear 
                    }
                </button>
            </div>
            
        </form>
    }
</div>
