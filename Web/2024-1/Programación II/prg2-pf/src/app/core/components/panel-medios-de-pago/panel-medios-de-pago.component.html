<h2 class="mb-5">Medios de Pago</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/admin/mediosDePago/formMP">
        <fa-icon [icon]="faPlus"></fa-icon>
        Nuevo Medio de Pago
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        @for(medioDePago of mediosDePago; track medioDePago.id){
            <tr>
                <td>{{ medioDePago.id }}</td>
                <td>{{ medioDePago.descripcion }}</td>
                
                @if(medioDePago.estado === 'A'){
                    <td>Activo</td>
                }
                @else {
                    <td>Inactivo</td>
                }
                
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="['/admin/mediosDePago',medioDePago.id, 'editMP']">
                            <fa-icon [icon]="faPenToSquare"></fa-icon>
                        </button>
                        <button class="btn btn-danger" (click)="delete(medioDePago)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
